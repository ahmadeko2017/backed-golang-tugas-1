<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category API - Welcome</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Category API.exe</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-4.png" alt="Computer" width="48" style="margin-bottom: 10px;">
            <h1>Welcome to Category API</h1>
            <p>System ready. Database connected. <br> Access documentation below.</p>
            
            <!-- Dynamic Link -->
            <button id="swagger-btn">Open Swagger Docs</button>
            
            <script src="/static/js/app.js"></script>
        </div>
        <div class="status-bar">
            <p class="status-bar-field">Status: Running</p>
            <p class="status-bar-field">Port: 8080</p>
            <p class="status-bar-field">CPU: Normal</p>
        </div>
    </div>
</body>
</html>
